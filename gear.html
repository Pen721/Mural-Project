<!DOCTYPE html>
<html>
  <head>
    <title>Vaporwave - A-Frame</title>
    <meta name="description" content="Vaporwave aesthetic text By Ada Rose Edwards (@lady_ada_king).">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset= "hiro">
          <a-cylinder position="0.0 0.0 0.0" radius="0.2" height="0.15" material="side: double; color: #FFC65D; transparent: true; opacity: 0.0"></a-cylinder>
          <a-cylinder position="0.0 0.0 0.0" radius="0.44" height="0.15" material="side: double; color: #FFC65D; transparent: true; opacity: 1.0"></a-cylinder>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="-0.5 0 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="0.5 0 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="0 0 0.5"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="0 0 -0.5"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="0.353 0 0.353" rotation="0 45 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="-0.353 0 0.353" rotation="0 45 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="0.353 0 -0.353" rotation="0 45 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

          <a-entity position="0.0 0.0 0.0">
            <a-box width="0.16" height="0.16" depth="0.16" color="#FFC65D" position="-0.353 0 -0.353" rotation="0 45 0"></a-box>
            <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
          </a-entity>

        </a-marker>
        <a-camera position='0 0 0' user-height='0'></a-camera>
      </a-scene>
  </body>
</html>
