<!doctype HTML>
<html>
  <head>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
<script src=”https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script></head>
  <body style='margin : 0px;'>
    <a-scene embedded arjs>
        <h1> HELLO!</h1>
        <a-entity
        gltf-model-next=”src: url(MONKEYtest.gltf);” >
        </a-entity>
        
      <a-marker preset="hiro">
        <h1> HELLO!</h1>
        <a-box position='0 0 0' material='color: blue;' scale = "0.1 0.1 0.1"></a-box>
        <a-box position='0 1 0' material='color: yellow;' scale = "0.1 0.1 0.1"></a-box>
        <a-box position='0 -1 0' material='color: red;' scale = "0.1 0.1 0.1"></a-box>
        <a-entity
        gltf-model-next=”src: url(MONKEYtest.gltf);” >
        </a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
