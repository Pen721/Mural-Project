<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<!--<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>-->
<script src=”https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs=’sourceType: webcam;’>
      <a-marker-camera preset="hiro">
      <!-- x(left/positive: right), y(back/positive: forward), z(up/positive: down)-->
        <a-box position='0 0 0' material='color: blue;' scale = "0.1 0.1 0.1"></a-box>
        <a-box position='0 1 0' material='color: yellow;' scale = "0.1 0.1 0.1"></a-box>
        <a-box position='0 -1 0' material='color: red;' scale = "0.1 0.1 0.1"></a-box>
        <!--<a-entity obj-model="obj: url(assets/MONKEYtest.obj); mtl: url(assets/MONKEYtest.mtl)" scale=".005 .005 .005" position = "-1 1 1">
          <a-entity obj-model="obj: url(assets/MONKEYtest.obj); mtl: url(assets/MONKEYtest.mtl)" scale="100 100 100" position = "-1 1 1"></a-entity>-->
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
