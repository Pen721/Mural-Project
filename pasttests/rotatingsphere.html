<!DOCTYPE html>
<html>
  <head>
    <title>Rotating Sphere</title>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
      </a-assets>
      <a-marker preset= "hiro">
        <a-box position="0 1 -5" rotation="0 45 45" scale="2 2 2" color = "#008080"
            animation="property: object3D.position.y; to: 10; dir: alternate; dur: 2000; loop: true"></a-box> 

          <a-box width="0.25" height="0.25" depth="0.25" position="-0.25 0.125 -0.75" rotation="0 90 0" color="#4CC3D9"></a-box>
          <a-sphere position="0 0.3125 -1.25" radius="0.3125" color="#EF2D5E" animation="property: object3D.position.y; to: 10; dir: alternate; dur: 2000; loop: true"></a-sphere>
          <a-cylinder position="0.25 0.1875 -0.75" radius="0.125" height="0.375" color="#FFC65D"></a-cylinder>
        </a-marker>

        <a-sphere id="outer-sphere" radius="0.6" material="color:white;opacity: 0.6">
                <a-sphere id="inner-sphere" radius="0.1" material="color:red; opacity: 0.6"
                          animation="property: radius; from: 0.1; to: 0.6: startEvents: fillSphere">
                </a-sphere>
            </a-sphere>
